{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Корзина</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto py-8">
    <div class="bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold">Ваша корзина</h1>
      {% if items %}
        <table class="w-full mt-4">
          <thead>
            <tr class="text-left">
              <th>Товар</th>
              <th>Кол-во</th>
              <th>Сумма</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for it in items %}
              <tr class="border-t">
                <td class="py-2">{{ it.product.name }}</td>
                <td>{{ it.quantity }}</td>
                <td>{{ it.subtotal }}</td>
                <td>
                  <a href="{% url 'shop:cart_remove' product_id=it.product.id %}" class="text-red-600">Удалить</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="mt-4 text-right font-bold">Итого: {{ total }} ₸</div>
      {% else %}
        <p class="mt-4">Корзина пуста.</p>
      {% endif %}
      <div class="mt-4">
        <a href="/" class="px-3 py-2 bg-indigo-600 text-white rounded">Вернуться в магазин</a>
      </div>
    </div>
  </div>
</body>
</html>
